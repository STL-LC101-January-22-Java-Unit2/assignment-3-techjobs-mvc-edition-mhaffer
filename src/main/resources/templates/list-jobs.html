<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->


    <th:block th:each="job : ${jobs}">
        <table class="job-listing">
            <tr >
                <th >ID:</th>
                <th th:text="${job.getId()}" ></th>
            </tr>
            <tr >
                <th >Name:</th>
                <th th:text="${job.getName()}" ></th>
            </tr>
            <tr >
                <th >Employer:</th>
                <th th:text="${job.getEmployer()}" ></th>
            </tr>
            <tr >
                <th >Location:</th>
                <th th:text="${job.getLocation()}" ></th>
            </tr>
            <tr >
                <th >Position Type:</th>
                <th th:text="${job.getPositionType()}" ></th>
            </tr>
            <tr >
                <th >Skill:</th>
                <th th:text="${job.getCoreCompetency()}" ></th>
            </tr>


        </table>

    </th:block>

</div>

</body>
</html>
